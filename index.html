<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Mini Mario Game</title>
<style>
  #gameScreen {
    width: 800px;
    height: 400px;
    background-color: skyblue; /* 修正: カラー名に変更 */
    overflow: hidden;
    position: relative;
  }
  #player {
    width: 50px;
    height: 50px;
    background-color: red; /* 修正: カラー名に変更 */
    position: absolute;
    bottom: 0;
    left: 50px;
  }
</style>
</head>
<body>

<div id="gameScreen">
  <div id="player"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
